plugin.activemq.pool.1.port = 6163
plugin.activemq.pool.1.user = usernam000001
plugin.activemq.pool.1.password = password000001

# Facts
factsource = yaml
plugin.yaml = /etc/mcollective/facts.yaml

identity = 10.10.10.201
